<h2 translate>FORECAST.TITLE</h2>

<div ng-if="loading" layout="row" layout-sm="column" layout-align="space-around">
<md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>

<h3 translate>FORECAST.CHART.TITLE</h3>

<div style="height:400px;">
  <linechart data="data" options="options" mode=""></linechart>
</div>

<h3 translate>FORECAST.TABLE.TITLE</h3>
<table class="table" id="table_forecast">
<thead>
  <tr>
  <th translate>FORECAST.TABLE.DAY</th>
  <th translate>FORECAST.TABLE.MIN</th>
  <th translate>FORECAST.TABLE.AVG</th>
  <th translate>FORECAST.TABLE.MAX</th>
  </tr>
</thead>
<tbody>
    <tr ng-repeat="prediccion in tableData" ng-if="$index % 7 == 0">
        <td>{{ prediccion.date_month }}</td>
        <td class="min">{{ prediccion.low }}</td>
        <td class="mean">{{ prediccion.value }}</td>
        <td class="max">{{ prediccion.high }}</td>
    </tr>
</tbody>
</table>
