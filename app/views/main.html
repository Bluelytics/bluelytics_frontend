<h2 translate>RATE.TITLE</h2>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <md-tabs md-selected="selectedIndex" md-border-bottom>
      <md-tab ng-repeat="(dname, dolar) in dolares"
              label="{{('COMMON.DOLARES.' + dname) | translate}}">
        <div flex>

            <div layout="row" class="price">
              <div flex="40" class="name" translate>RATE.BID</div>
              <div flex="60" class="value_container">
                  <span class="value">{{dolar.value_buy | number:2}}</span>
              </div>
            </div>

            <md-divider></md-divider>

            <div ng-if='dname == "blue"' layout="row" class="price">
              <div flex="40" class="name" translate>RATE.AVG</div>
              <div flex="60" class="value_container">
                  <span class="value">{{dolar.value_avg | number:2}}</span>
              </div>
            </div>

            <md-divider></md-divider>

            <div layout="row" class="price">
              <div flex="40" class="name" translate>RATE.ASK</div>
              <div flex="60" class="value_container">
                  <span class="value">{{dname == 'oficial' ? dolar.value_sell * 1.65 : dolar.value_sell | number:2}}</span>
                  <span ng-if='dname == "oficial"' class="tax">
                  <md-tooltip><span translate>RATE.TAX_PAIS</span></md-tooltip>
                    <md-icon md-svg-icon="warning"></md-icon>
                    (+30%)
                  </span>
              </div>
            </div>

        </div>
      </md-tab>
    </md-tabs>
  </div>
</div>

<div ng-if="loading" layout="row" layout-sm="column" layout-align="space-around">
  <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
