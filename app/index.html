    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="width:150px;" href="#"><img src="images/logo.png"></a>
        </div>

        <div class="navbar-collapse" ng-class="{collapse: isCollapsed}">
        <ul class="nav navbar-nav navbar-right">

          <li ng-click="isCollapsed = !isCollapsed" ng-class="{ active: anyDolarActive()}">
            <a href="#" data-animation="am-fade-and-scale" data-type="info" bs-tooltip data-title="{{'INDEX.MENU.RATE' | translate}}" data-placement="bottom-left">
              <span class="glyphicon glyphicon-usd"></span> <span class="hidden-sm hidden-md hidden-lg" translate>INDEX.MENU.RATE</span>
            </a>
          </li>

          <li ng-click="isCollapsed = !isCollapsed" ng-class="{ active: isActive('/calculator')}">
            <a href="#/calculator" data-animation="am-fade-and-scale" data-placement="bottom-left" data-type="info" bs-tooltip data-title="{{'INDEX.MENU.CALCULATOR' | translate}}">
              <span class="glyphicon glyphicon-transfer"></span> <span class="hidden-sm hidden-md hidden-lg" translate>INDEX.MENU.CALCULATOR</span>
            </a>
          </li>
          <li ng-click="isCollapsed = !isCollapsed" ng-class="{ active: isActive('/evolution')}">
            <a href="#/evolution" data-animation="am-fade-and-scale" data-placement="bottom-left" data-type="info" bs-tooltip data-title="{{'INDEX.MENU.EVOLUTION' | translate}}">
              <span class="glyphicon glyphicon-signal"></span> <span class="hidden-sm hidden-md hidden-lg">Evolucion</span>
              </a>
          </li>
          <li ng-click="isCollapsed = !isCollapsed" ng-class="{ active: isActive('/gap')}">
            <a href="#/gap" data-animation="am-fade-and-scale" data-placement="bottom-left" data-type="info" bs-tooltip data-title="{{'INDEX.MENU.GAP' | translate}}">
              <span class="glyphicon glyphicon-resize-horizontal"></span> <span class="hidden-sm hidden-md hidden-lg">Brecha</span>
            </a>
          </li>

          <li ng-click="isCollapsed = !isCollapsed" ng-class="{ active: isActive('/wordcloud')}">
            <a href="#/wordcloud" data-animation="am-fade-and-scale" data-placement="bottom-left" data-type="info" bs-tooltip data-title="{{'INDEX.MENU.COVERAGE' | translate}}">
              <span class="glyphicon glyphicon-bullhorn"></span> <span class="hidden-sm hidden-md hidden-lg">Cobertura</span>
            </a>
          </li>
          <li ng-click="isCollapsed = !isCollapsed" ng-class="{ active: isActive('/forecast')}">
            <a href="#/forecast" data-animation="am-fade-and-scale" data-placement="bottom-left" data-type="info" bs-tooltip data-title="{{'INDEX.MENU.PREDICTION' | translate}}">
              <span class="glyphicon glyphicon-eye-open"></span> <span class="hidden-sm hidden-md hidden-lg">Prediccion</span>
            </a>
          </li>

          <li ng-click="isCollapsed = !isCollapsed" ng-class="{ active: isActive('/api')}">
            <a href="#/api" data-animation="am-fade-and-scale" data-placement="bottom-left" data-type="info" bs-tooltip data-title="{{'INDEX.MENU.API' | translate}}">
              <span class="glyphicon glyphicon-cloud-download"></span> <span class="hidden-sm hidden-md hidden-lg">API</span>
            </a>
          </li>

          <li ng-click="isCollapsed = !isCollapsed" ng-class="{ active: isActive('/about')}">
            <a href="#/about" data-animation="am-fade-and-scale" data-placement="bottom-left" data-type="info" bs-tooltip data-title="{{'INDEX.MENU.ABOUT' | translate}}">
              <span class="glyphicon glyphicon-info-sign"></span> <span class="hidden-sm hidden-md hidden-lg">Acerca de
            </a>
          </li>

        </ul>
      </div>
      </div>
    </div>

    <div class="container">

    <div class="mainContainer">
      <div class="mainAnimation" ng-view=""></div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="well">
            <div class="row">
              <div class="col-md-12">
                  <span class="pull-right">{{'INDEX.LANGUAGE' | translate}}</span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="btn-group pull-right" role="group" aria-label="languages">

                  <button type="button" class="btn btn-default" ng-click="changeLanguage('es_AR')" ng-class="{'active': activeLang('es_AR')}"><img src="images/flag_ar.png"> ES</button>
                  <button type="button" class="btn btn-default" ng-click="changeLanguage('en_US')" ng-class="{'active': activeLang('en_US')}"><img src="images/flag_us.png"> EN</button>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-md-offset-5">
        <div class="well pull-right">
          <a href="https://play.google.com/store/apps/details?id=com.ionicframework.bluelyticsmobile363312">
            <img alt="{{'INDEX.ANDROIDAPP' | translate}}"
                ng-src="{{'INDEX.ANDROIDAPP_IMAGE' | translate}}"/>
          </a>
          <a href="http://www.facebook.com/bluelytics" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
          <a href="http://www.twitter.com/bluelytics" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
        </div>
      </div>
    </div>
      <div class="footer">
        <p><span class="glyphicon glyphicon-user"></span> {{'INDEX.CREDIT' | translate}} <a href="http://about.me/pabloseibelt" target="_blank">Pablo Seibelt</a></p>


      </div>
    </div>
