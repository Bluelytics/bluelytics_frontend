  <body ng-app="bluelyticsFrontendApp"  ng-controller="HeaderController" ng-cloak>

    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-md ng-click="toggleLeft()">
        <md-icon md-svg-icon="navigation:menu" ></md-icon>
      </md-button>
      <h1> <span>Bluelytics <img src="images/mobile-icon-32.png" hide-gt-sm> <img src="images/mobile-icon.png" hide-sm></a> </span></h1>
      <span flex></span>
      <md-button ng-click="changeLanguage('es_AR')" ng-class="{'md-raised': activeLang('es_AR')}">
        <img src="images/flag_ar.png"></img>
      </md-button>
      <md-button ng-click="changeLanguage('en_US')" ng-class="{'md-raised': activeLang('en_US')}">
        <img src="images/flag_us.png"></img>
      </md-button>

      <md-button class="menu" ng-click="toggleRight()">
        <md-icon md-svg-icon="navigation:more_vert"></md-icon>
      </md-button>
    </md-toolbar>
    <div layout="column">
      <section layout="row" flex>


        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
          <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools" translate>INDEX.MENU.TITLE</h1>
          </md-toolbar>
          <md-content class="md-padding">
            <md-list>
              <md-item ng-repeat="item in menuoptions" ng-click="navigateTo(item.url)">
                <md-item-content>
                  <md-button flex ng-class="{ active: isActive(item.url)}">
                    <md-icon md-svg-icon="{{item.icon}}" style="width:24px;"></md-icon>
                    <span>{{item.name | translate}}</span>
                  </md-button>
                </md-item-content>
              </md-item>
            </md-list>
          </md-content>
        </md-sidenav>

        <md-content flex class="md-padding">
          <div layout="column" layout-fill layout-align="top center" ui-view>
          </div>
          <div flex></div>
        </md-content>

        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
          <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">{{INDEX.EXTRA.TITLE}}</h1>
          </md-toolbar>
          <md-content class="md-padding">

            <md-list>
              <md-item>
                <md-item-content>
                  <md-button flex href="https://play.google.com/store/apps/details?id=com.ionicframework.bluelyticsmobile363312" target="_blank">
                      <img alt="{{'INDEX.ANDROIDAPP' | translate}}"
                          ng-src="{{'INDEX.ANDROIDAPP_IMAGE' | translate}}"/>
                  </md-button>
                </md-item-content>
              </md-item>
              <md-item>
                <md-item-content>
                  <md-button flex href="http://www.facebook.com/bluelytics" target="_blank">
                    <img src="images/facebook.png" alt="Facebook">
                  </md-button>
                </md-item-content>
              </md-item>
              <md-item>
                <md-item-content>
                  <md-button flex href="http://www.twitter.com/bluelytics" target="_blank">
                    <img src="images/twitter.png" alt="Twitter">
                  </md-button>
                </md-item-content>
              </md-item>
              <md-item>
                <md-item-content>
                  <md-button flex href="http://www.sicarul.com" target="_blank">
                    <span translate>INDEX.CREDIT</span> Pablo Seibelt
                  </md-button>
                </md-item-content>
              </md-item>
            </md-list>
          </md-content>
        </md-sidenav>
      </section>
    </div>
