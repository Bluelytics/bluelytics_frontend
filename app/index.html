<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>bluelytics</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon" sizes="57x57" href="images/mobile-icon.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/mobile-icon-114.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/mobile-icon-72.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="images/mobile-icon-144.png" />

    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
    <link rel="stylesheet" href="bower_components/nvd3/src/nv.d3.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />

  <body ng-app="bluelyticsFrontendApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="HeaderController">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">bluelytics <img src="images/logo.png"></a>
        </div>

        <div class="navbar-collapse" ng-class="{collapse: isCollapsed}">
        <ul class="nav navbar-nav navbar-right">

          <li ng-click="isCollapsed = !isCollapsed" ng-class="{ active: anyDolarActive()}">
            <a href="#" title="Cotizacion"><span class="glyphicon glyphicon-usd"></span> <span class="hidden-sm">Cotizacion</span></a>
          </li>

          <li ng-click="isCollapsed = !isCollapsed" ng-class="{ active: isActive('/calculator')}">
            <a href="#/calculator" title="Calculadora"><span class="glyphicon glyphicon-transfer"></span> <span class="hidden-sm">Calculadora</span></a>
          </li>
          <li ng-click="isCollapsed = !isCollapsed" ng-class="{ active: isActive('/evolution')}">
            <a href="#/evolution" title="Evolucion"><span class="glyphicon glyphicon-signal"></span> <span class="hidden-sm">Evolucion</span></a>
          </li>
          <li ng-click="isCollapsed = !isCollapsed" ng-class="{ active: isActive('/gap')}">
            <a href="#/gap" title="Brecha"><span class="glyphicon glyphicon-resize-horizontal"></span> <span class="hidden-sm">Brecha</span></a>
          </li>

          <li ng-click="isCollapsed = !isCollapsed" ng-class="{ active: isActive('/wordcloud')}">
            <a href="#/wordcloud" title="Cobertura"><span class="glyphicon glyphicon-bullhorn"></span> <span class="hidden-sm">Cobertura</span></a>
          </li>
          <li ng-click="isCollapsed = !isCollapsed" ng-class="{ active: isActive('/forecast')}">
            <a href="#/forecast" title="Prediccion"><span class="glyphicon glyphicon-eye-open"></span> <span class="hidden-sm">Prediccion</span></a>
          </li>

          <li ng-click="isCollapsed = !isCollapsed" ng-class="{ active: isActive('/api')}">
            <a href="#/api" title="API"><span class="glyphicon glyphicon-cloud-download"></span> <span class="hidden-sm">API</span></a>
          </li>

          <li ng-click="isCollapsed = !isCollapsed" ng-class="{ active: isActive('/about')}">
            <a href="#/about" title="Acerca de"><span class="glyphicon glyphicon-info-sign"></span> <span class="hidden-sm">Acerca de</a>
          </li>

        </ul>
      </div>
      </div>
    </div>

    <div class="container">

    <div class="mainContainer">
      <div class="mainAnimation" ng-view=""></div>
    </div>
      <div class="footer">
        <p><span class="glyphicon glyphicon-user"></span> Creado por <a href="http://www.sicarul.com/about">Pablo Seibelt</a></p>
        <p class="pull-right">
          <a href="http://www.facebook.com/bluelytics" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
          <a href="http://www.twitter.com/bluelytics" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
          </p>
      </div>
    </div>
